<div class="flex items-center justify-center h-screen" >
   
    <form class="max-w-md mx-auto" (ngSubmit)="onSubmit()">
        <div class="relative z-0 w-full mb-5 group">
            <input type="text" [(ngModel)]="username" name="floating_name" id="floating_name"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                placeholder=" " required />
            <label for="floating_name"
                class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">User Name</label>
        </div>
        
        <div class="grid md:grid-cols-2 md:gap-6">
            <div class="relative z-0 w-full mb-5 group">
                
                
                    <select id="floating_first_name" [(ngModel)]="type" name="type" class="bg-gray-50 border-0 border-b border-gray-300 text-gray-900 text-sm 
                    rounded-none focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 
                    dark:bg-gray-700 dark:border-0 dark:border-b dark:border-gray-600 
                    dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 
                    dark:focus:border-blue-500
                    ">
                        <option selected>Workout Type</option>
                        <option value="Run">Running</option>
                        <option value="Cycle">Cycling</option>
                        <option value="Swim">Swimming</option>
                        <option value="Yoga">Yoga</option>
                      </select>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input type="text" [(ngModel)]="minutes" name="floating_last_name" id="floating_last_name"
                    class="block py-2.5 px-0 w-full text-sm text-black-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " required />
                <label for="floating_last_name"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Workout Minutes</label>
            </div>
        </div>
        
        <button type="submit"
            class="bg-white hover:bg-gray-100 text-blue-800 font-semibold py-2 px-4 border border-gray-400 rounded-full shadow">Add Workout</button>
    </form>
</div>
